<!DOCTYPE html>
<html lang="en">

<head>

      <h1>REGISTRO DE ESTUDIANTE</h1>
    </div>

    <div class="container1">

      </div>
      <div class="ESCUELA" ><br>
        <H2>Escuela Profesional:</H2>
        <select name="Escuela profesional" id="escuela">
          <option value="0">Seleccionar Escuela</option>
          <option value="1">Sistemas</option>
          <option value="2">Alimentos</option>
          <option value="3">Ambiental</option>
          <option value="4">Arquitectura</option>

        </select>

      <br>
      <button class="boton" onclick="agregar()">AGREGAR</button>

    </div>
    <div class="container2">
      <h1>Lista de Datos</h1>
      <hr>
      <br>
      <br>
      <table id="table">
        <thead>

            <th class="th">Item</th>

            <th class="th3">Ciclo</th>
